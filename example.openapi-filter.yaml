x-openapi-filter:
  logger:
    level: debug
  loader:
    external_refs_allowed: false

servers: false
preservePathServers: true  # Preserve path-level servers globally (default: false)
security: true
tags: true
externalDocs: false

paths:
  # Simple format (backward compatible): array of methods
  /api/example: [ get, post ]
  /api/some-another-example: [ put ]
  
  # Advanced format: object with methods and preserveServers override
  /api/advanced-path:
    methods: [ get, post, delete ]
    preserveServers: true  # Override global preservePathServers for this path

components:
  securitySchemes:
    - ApiKeyAuth
